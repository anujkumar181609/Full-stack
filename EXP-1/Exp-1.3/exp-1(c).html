<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --bg:#f4f6f8;
            --card:#ffffff;
            --text:#000;
            --accent:#1976d2;
        }

        .dark{
            --bg:#121212;
            --card:#1e1e1e;
            --text:#fff;
            --accent:#90caf9;
        }

        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
        }

        body{
            background:var(--bg);
            color:var(--text);
        }

        .dashboard{
            display:grid;
            grid-template-columns: 220px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            height:100vh;
        }

        header{
            grid-area: header;
            background:var(--card);
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 20px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }

        header button{
            padding:6px 12px;
            border:none;
            cursor:pointer;
            background:var(--accent);
            color:white;
            border-radius:4px;
        }

        aside{
            grid-area: sidebar;
            background:var(--card);
            padding:20px;
            box-shadow:2px 0 5px rgba(0,0,0,0.1);
        }

        aside h3{
            margin-bottom:15px;
        }

        aside ul{
            list-style:none;
        }

        aside li{
            margin:10px 0;
            cursor:pointer;
        }

        main{
            grid-area: main;
            padding:20px;
        }

        .cards{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap:15px;
        }

        .card{
            background:var(--card);
            padding:20px;
            border-radius:8px;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }

        .card h4{
            margin-bottom:10px;
            color:var(--accent);
        }

        @media(max-width:768px){
            .dashboard{
                grid-template-columns:1fr;
                grid-template-rows:60px auto 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
            }
        }
    </style>
</head>

<body>

<div class="dashboard" id="dash">
    <header>
        <h2>Admin Dashboard</h2>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <aside>
        <h3>Menu</h3>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

    <main>
        <div class="cards">
            <div class="card">
                <h4>Total Users</h4>
                <p>1,250</p>
            </div>

            <div class="card">
                <h4>Revenue</h4>
                <p>â‚¹75,000</p>
            </div>

            <div class="card">
                <h4>Active Sessions</h4>
                <p>87</p>
            </div>

            <div class="card">
                <h4>Server Status</h4>
                <p>Running</p>
            </div>
        </div>
    </main>
</div>

<script>
    function toggleTheme(){
        document.getElementById("dash").classList.toggle("dark");
    }
</script>

</body>
</html>
