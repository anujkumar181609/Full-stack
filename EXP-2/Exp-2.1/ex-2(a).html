<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        .counter {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .warning {
            color: orange;
        }

        .danger {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live Character Counter</h2>

        <textarea id="textInput" placeholder="Start typing..."></textarea>

        <div id="counter" class="counter">
            <span id="charCount">0</span> / 200 characters
        </div>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const counter = document.getElementById("counter");

        const maxChars = 200;

        textInput.addEventListener("input", () => {
            let length = textInput.value.length;
            charCount.textContent = length;

            if (length > maxChars) {
                counter.className = "counter danger";
            } 
            else if (length > 150) {
                counter.className = "counter warning";
            } 
            else {
                counter.className = "counter";
            }
        });
    </script>

</body>
</html>
