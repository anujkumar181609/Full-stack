<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Banking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#e3f2fd;
            font-family: Arial, sans-serif;
        }

        .bank{
            background:white;
            padding:25px;
            width:320px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            text-align:center;
        }

        h2{
            color:#1565c0;
            margin-bottom:10px;
        }

        .balance{
            font-size:22px;
            margin:15px 0;
            font-weight:bold;
            color:green;
        }

        input{
            width:100%;
            padding:8px;
            margin-bottom:10px;
            border-radius:5px;
            border:1px solid #ccc;
        }

        button{
            width:100%;
            padding:10px;
            margin-top:5px;
            border:none;
            border-radius:5px;
            font-size:15px;
            cursor:pointer;
        }

        .deposit{
            background:#4caf50;
            color:white;
        }

        .withdraw{
            background:#f44336;
            color:white;
        }

        button:hover{
            opacity:0.85;
        }

        .msg{
            margin-top:10px;
            font-size:14px;
        }

        @media(max-width:400px){
            .bank{
                width:90%;
            }
        }
    </style>
</head>

<body>

<div class="bank">
    <h2>Bank Account</h2>
    <div class="balance">Balance: â‚¹<span id="bal">5000</span></div>

    <input type="number" id="amt" placeholder="Enter Amount">

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div class="msg" id="msg"></div>
</div>

<script>
    let balance = 5000;

    function deposit(){
        let amount = Number(document.getElementById("amt").value);
        let msg = document.getElementById("msg");

        if(amount <= 0){
            msg.style.color = "red";
            msg.innerText = "Enter valid amount";
            return;
        }

        balance += amount;
        document.getElementById("bal").innerText = balance;
        msg.style.color = "green";
        msg.innerText = "Amount deposited successfully";
    }

    function withdraw(){
        let amount = Number(document.getElementById("amt").value);
        let msg = document.getElementById("msg");

        if(amount <= 0){
            msg.style.color = "red";
            msg.innerText = "Enter valid amount";
            return;
        }

        if(amount > balance){
            msg.style.color = "red";
            msg.innerText = "Insufficient balance";
            return;
        }

        balance -= amount;
        document.getElementById("bal").innerText = balance;
        msg.style.color = "green";
        msg.innerText = "Withdrawal successful";
    }
</script>

</body>
</html>
